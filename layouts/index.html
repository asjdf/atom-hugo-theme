{{ define "main" }}
<h1 class="text-xl mb-3 dark:text-white dark:opacity-70">Blogs</h1>
<div class="space-y-1">
    {{ $allPages := where site.RegularPages "Type" "in" "blog" }}
    {{ range $allPages }}
    <p>
        <a class="text-sky-600 opacity-80 hover:opacity-60" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </p>
    {{ end }}
</div>
{{ end }}
